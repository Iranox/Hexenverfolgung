<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Witch-Hunt</title>
        <link rel="stylesheet" type="text/css" href="css/diagramms.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
        <style>
            .map {
                height: 400px;
                width: 100%;
            }
        </style>
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://openlayers.org/en/v4.2.0/build/ol.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="vendor/d3/d3.v4.min.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/dataLoaderProxy.js"></script>
        <script src="js/DataWrapper.js"></script>
        <script src="js/TableDrawer.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
        <div class="jumbotron text-center">
            <h1>The Witch Hunts</h1>
            <p>A statistical overview of recorded Witch Hunts</p>
        </div>
        <div class="row">
            <div id="witch-map" class="col-md-12">
                <div id="map" class="map"></div>
                <script src="js/WitchMap.js" type="text/javascript"></script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="witch-bar-chart"></div>
            </div>
            <div id="witch-table" class="col-md-4"></div>
        </div>
        <script>
            $("#witch-bar-chart");
            var witch_bar_chart = document.getElementById("witch-bar-chart");
            witch_bar_chart.setAttribute("class", "timeline");
            witch_bar_chart.setAttribute("style", "height:400px");
            var witch_table = document.getElementById("witch-table");
            drawTimeline = function(executions){
                var range = {};
                var data = wrap_data(executions);
                range.start = data.start*1 - (data.start*1 % 100);
                range.end = data.end - (data.end % 100);
                var timeline = new Timeline(witch_bar_chart, data, range);
                var table_drawer = new TableDrawer(witch_table, executions, [["Name",  ["Vorname", "Name"]], ["Anklage", ["Anklage"]], ["Urteil", ["Urteilsspruch"]], ["Jahr", ["Jahr"]]]);
                timeline.onRefreshPush(table_drawer.redrawData);

                Math.seedrandom(4791025710);
                var coordRange = {long: [-53, -23], lat: [15, 60]};
                var coordDiff = {long: (coordRange.long[1] - coordRange.long[0]), lat: (coordRange.lat[1] - coordRange.lat[0])};
                var testCoord = []; //= [{long: -60, lat: 45}, {long: -35, lat: 60}, {long: -60, lat: 15}, {long: -15, lat: 45}];
                for(var i=0; i<100; i++){
                    coord = {long: Math.floor(Math.random()*coordDiff.long + coordRange.long[0]), lat: Math.floor(Math.random()*coordDiff.lat + coordRange.lat[0])};
                    amount = Math.floor(Math.random()*4);
//                    for(k = 0; k<amount; k++){
                        testCoord.push(coord);
//                    }
                }
                var witchMap = new WitchMap(new ol.source.OSM());
                witchMap.init(testCoord);
            };
            var dataLoader = window.DataLoader(drawTimeline);
            dataLoader.loadExecutionsAsyn();
        </script>
    </body>
</html>
