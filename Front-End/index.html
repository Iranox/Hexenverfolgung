<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Witch-Hunt</title>
        <link rel="stylesheet" type="text/css" href="css/diagramms.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
        <style>
            .map {
                height: 400px;
                width: 100%;
            }
        </style>
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://openlayers.org/en/v4.2.0/build/ol.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="vendor/d3/d3.v4.min.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/dataLoader.js"></script>
        <div class="jumbotron text-center">
            <h1>The Witch Hunts</h1>
            <p>A statistical overview of recorded Witch Hunts</p>
        </div>
        <div class="row">
            <div id="witch-map" class="col-md-12">
                <div id="map" class="map"></div>
                    <script type="text/javascript">
                        var map = new ol.Map({
                            target: 'map',
                            layers: [
                                new ol.layer.Tile({
                                    source: new ol.source.OSM()
                                })
                            ],
                            view: new ol.View({
                                center: ol.proj.fromLonLat([-30.0, 45.0]),
                                zoom: 3
                            })
                        });
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="witch-bar-chart"></div>
            </div>
            <div id="witch-table" class="col-md-4">
                <table class="table-striped table-bordered" style="width:100%; height: 100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Charges</th>
                            <th>Penalty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jesusta Christa</td>
                            <td>turned water into wine</td>
                            <td>death</td>
                        </tr>
                        <tr>
                            <td>Kefka Palazzo</td>
                            <td>obvious use of magic and is a clown</td>
                            <td>death</td>
                        </tr>
                        <tr>
                            <td>Sephiroth</td>
                            <td>that hair is not natural</td>
                            <td>death</td>
                        </tr>
                        <tr>
                            <td>Adolfus Hiatla</td>
                            <td>I guess he was jewish</td>
                            <td>death</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>created by Tobi ;3</p>
        </div>
        <script>
            var div = document.getElementById("witch-bar-chart");
            div.setAttribute("class", "timeline");
            div.setAttribute("style", "height:400px");
            drawTimeline = function(executions){
                var range = {};
                range.start = 1400;
                range.end = 1800;
                var timeline = new Timeline(div, executions, range);
            };
            var dataLoader = DataLoader(drawTimeline);
            dataLoader.loadExecutions();
        </script>
    </body>
</html>
