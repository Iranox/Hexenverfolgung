<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/diagramms.css">
    </head>
    <body>
        <script src="vendor/d3/d3.v4.min.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/dataLoader.js"></script>
        <script>
            var svg = document.createElementNS('http://www.w3.org/2000/svg', "svg");
            svg.setAttribute("class", "timeline");
            document.getElementsByTagName("body")[0].appendChild(svg);
            drawTimeline = function(executions){
                var range = {};
                range.start = 1400;
                range.end = 1800;
                var timeline = new Timeline(svg, executions, range);
            };
            var dataLoader = DataLoader(drawTimeline);
            dataLoader.loadExecutions();
        </script>
    </body>
</html>
