nginx:
  image: nginx
  ports:
      - "8080:80"
      - "443:443"
  links:
    - php:php
  volumes_from:
    - dataphp
php:
  image: prooph/php:7.0-fpm
  links:
    - mongodb:mongodb
  volumes_from:
    - dataphp
dataphp:
  image: debian:jessie
  volumes:
    - ./conf:/etc/nginx/conf.d
    - ./../src/api:/code
    - ./../src/vendor:/vendor
mongodb:
 image: mongo
 ports:
  - "27017:27017"
 volumes:
  - ./script:/script
